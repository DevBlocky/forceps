[package]
name = "forceps"
version = "0.1.0"
authors = ["Jacob Parker <blocckba5her@gmail.com>"]
description = "An easy-to-use async & on-disk database"
readme = "README.md"
repository = "https://github.com/blockba5her/forceps"
license = "MIT"
keywords = ["database", "cache", "async", "persistent", "disk", "io"]
categories = ["asynchronous", "database"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tempfile = "3.2.0"
sled = "0.34.6"
hex = "0.4.3"
md5 = "0.7.0"
bson = {version = "1.2.2", features = ["u2i"]}
serde = {version = "1.0.125", features = ["derive"]}
tokio = {version = "1.5.0", features = ["rt", "fs", "io-util"]}

[dev-dependencies]
tokio = {version = "1.5.0", features = ["full"]}
criterion = {version = "0.3.4", features = ["async_tokio", "html_reports"]}
rand = {version = "0.8.3", features = ["small_rng"], default-features = false}

[lib]
path = "src/lib.rs"

[[bench]]
name = "benchmarks"
harness = false

[profile.release]
codegen-units = 1

[profile.bench]
codegen-units = 1
lto = true
